{% extends 'layout.html' %} {% block body %}

<div id="colorlib-main">
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-2">
      <div class="col-md-7 heading-section text-center ftco-animate">
        <h2 class="mb-4">Edit Posts</h2>
      </div>
    </div>
    <div class="container">
        <form action="/edit/{{id}}" method = "post" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" placeholder='Title' name='title' required value = "{{post.title}}" autocomplete="off"/>
            </div>
            <div class="form-group">
                <input type="textarea" class="form-control" placeholder="Content" name='content' required value = "{{post.content}}"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder='img_file' name='img_file' required value = "{{post.img_file}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder='Slug' name='slug' required value = "{{post.slug}}">
            </div>
          
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
        </form>
    </div>
</section>
</div>
{% endblock %}
